<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PNG.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../zlib.js"></script>
  <script src="../png.js"></script>
</head>

<body>
  <h2>PNG.js browser demo</h2>
  <div id="buttons"></div>
  <div id="test-buttons"></div>
  <canvas id="png-canvas"></canvas>

  <script>
    function renderButtons(container, files, path) {
      var buttonsEl = document.getElementById(container)
      buttonsEl.innerHTML = files.reduce((result, file) => {
        return result.concat(`<button data-file="${file}">${file}</button>`)
      }, '')
      buttonsEl.addEventListener('click', (e) => {
        var file = e.target.dataset.file
        if (!file) {
          return
        }
        PNG.load(`${path}${file}`, document.getElementById('png-canvas'))
      })

    }

    var files = ['ball.png',
      'chompy.png',
      'djay-indexed.png',
      'djay.png',
      'laptop.png',
      'loading.png',
      'spinfox.png',
      'trees.png'
    ]
    renderButtons('buttons', files, '../images/')

    var testFiles = [
      'interlaced-grayscale-8bit.png',
      'interlaced-pallete-4bit.png',
      'interlaced-pallete-8bit.png',
      'interlaced-rgb-8bit.png',
      'interlaced-rgb-16bit.png',
      'interlaced-rgb-alpha-8bit.png',
      'transparent-white-palette-8bit.png'
    ]
    renderButtons('test-buttons', testFiles, '../test/images/')    
  </script>
</body>

</html>
